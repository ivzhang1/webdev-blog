{% extends "base.html" %}
{% block content %}
    <form class="auth-form" action="{{ url_for("login") }}" method="POST">
        {{ form.hidden_tag() }}
        {{ form.email(placeholder="Email") }}
        {{ form.password(placeholder="Password") }}
        {{ form.submit(value="Log In") }}
        {% for field in form %}
            {% for error in field.errors %}
                <p class="error">{{ error }}</p>
            {% endfor %}
        {% endfor %}
    </form>
{% endblock %}
